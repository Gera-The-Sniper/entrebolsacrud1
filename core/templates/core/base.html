<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda</title>
</head>

<header id="App-header">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/estilo.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/estilo2.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="{% static 'core/js/funciones.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/7711da1939.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Roboto+Mono:wght@200&family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Roboto+Mono:wght@200&family=Space+Grotesk:wght@300&display=swap'); </style>
    </header>

    <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-dark">
      <a href="/" id="icono-pagina"><img class="imgfor" id="img-pagina" src="{% static 'core/img/entrebolsa.PNG' %}"/></a>
      <div class="cont-search">
        <form action="/search/" method="POST" class="form-inline my-2 my-lg-0" id="busqueda-prod">
          {% csrf_token %}
          <input name="searched" id="searched" class="form-control mr-sm-2" type="search" placeholder="Buscar producto" aria-label="Search">
          <button id="boton-buscar" class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
    </nav>
<body>

  

<div class="Principal">
  <div class='cardbody'>
{% block content %}{% endblock %}
  </div>
</div>
</body>
<footer id="footer-pag">
  <div class="cont-footer">
    <div>
    <p class="texto-footer">Desarrollado por | Egon Benavente - Gerardo Bello - Andrés Arrepol</p>
    </div>
    <div>
      <a target="_blank" href="https://www.facebook.com/gracious.tempest.es/"><img class="img-red" src="{% static 'core/img/fb.png' %}"/></a>
      <a target="_blank" href="https://www.instagram.com/your.love.is.like.a.storm/"><img class="img-red" src="{% static 'core/img/insta.png' %}"/></a>
      <a target="_blank" href="https://www.tumblr.com/blog/tuereselprincipio-blog"><img class="img-red" src="{% static 'core/img/tumblr.png' %}"/></a>
    </div>
  </div>
</footer>
</html>
