{% extends 'core/base.html' %}
{% block content %}
<body>
  {% if form.errors %}
  <p id="tu-nom-o-pass">Tu nombre de usuario o password no son correctos. Intenta nuevamente</p>
  {% endif %}
    <h1 id="logueate">Logueate</h1>
    
    <form id="form-login" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="usuario" class="form-control" id="idusername" name="username">
        </div>
        <div class="mb-3">
          <label for="pass" class="form-label">Password</label>
          <input type="password" class="form-control" id="id_password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>
{% endblock %}
